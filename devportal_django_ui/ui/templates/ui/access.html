{% extends "ui/base.html" %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <table class="table table-hover" border="1">
            <thead>
            <tr>
                <th scope="col" class="text-center">Project</th>
                <th scope="col" class="text-center">Groups</th>
                <th scope="col" class="text-center">Users</th>
            </tr>
            </thead>
            <tbody>
            {% for ac in accessrules %}
            <tr class="table-success">
                <th scope="row" class="text-center">{{ ac.projectname }}</th>
                <td class="text-center">
                    {% for group in ac.groups %}
                    {{ group }}<br>
                    {% endfor %}
                </td>
                <td class="text-center">
                    {% for user in ac.users %}
                    {{ user }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
